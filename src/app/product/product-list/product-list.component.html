<div class="container">

  <h2>Our latest collection</h2>

  <mat-form-field class="example-form-field">
    <!-- <mat-label>Clearable input</mat-label> [(ngModel)]="value" -->
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
    <mat-select (selectionChange)="sortProducts($event.value)" aria-placeholder="Sort" placeholder="Sort">
      <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighLow">Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="product-card__container">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img mat-card-image src="assets/images/{{product.image_url}}" alt="{{product.name}}">
        <mat-card-content>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
